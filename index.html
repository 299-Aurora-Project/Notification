<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Notification</title>
</head>
<body>
    <h1>PWA通知テスト</h1>
    <p>1. Safariで「ホーム画面に追加」してください。</p>
    <p>2. 追加したアプリを起動し、下のボタンを押してください。</p>
    <button onclick="requestPermission()">通知を許可する</button>
    <div id="status"></div>

    <script>
        // Service Workerの登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        async function requestPermission() {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                const registration = await navigator.serviceWorker.ready;
                const subscription = await registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: 'ec0mF_H0Y-Mh7ijNw-0lzUn-P3_9GnoQD58FeaXUMec' // ここに公開鍵を入力
                });
                
                // このJSONをサーバー(GAS等)に保存して通知を送る際に使います
                console.log(JSON.stringify(subscription));
                document.getElementById('status').innerText = "許可されました！エンドポイントがコンソールに出力されました。";
            } else {
                alert("通知が拒否されました。設定を確認してください。");
            }
        }
    </script>
</body>
</html>
