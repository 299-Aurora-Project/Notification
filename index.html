<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aurora Forecast Pro v t1.2.0</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0b132b">
<link rel="apple-touch-icon" href="icon.png">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
/* --- Base Styles --- */
body { font-family: system-ui, sans-serif; background:#0b132b; color:#eaeaea; padding:20px; margin:0; }
.container { max-width:600px; margin: 0 auto; }
.header-area { display: flex; flex-direction: column; margin-bottom: 10px; }
.produce-by { font-size: 0.7rem; color: #8b949e; margin-top: -5px; margin-bottom: 10px; align-self: flex-end; }
.version { font-size: 0.4em; vertical-align: middle; color: #5bc0be; margin-left: 8px; font-weight: normal; }
.title-row { display: flex; justify-content: space-between; align-items: baseline; width: 100%; }
.beta-suffix { font-size: 0.6em; color: #8b949e; font-weight: normal; margin-left: 5px; text-transform: lowercase; }
h1 { margin: 0; font-size: 1.5rem; }
.card { background:#1c2541; padding:20px; border-radius:12px; margin-bottom:20px; position: relative; border: 1px solid #30363d; }
.label-main { font-size: 1.1rem; font-weight: bold; color: #5bc0be; margin-bottom: 0px; }
.label-sub-current { font-size: 0.8rem; color: #8b949e; margin-bottom: 10px; }
.value { font-size:1.6em; margin-top:4px; min-height: 1.2em; }
.badge { display:inline-block; padding:10px 24px; border-radius:30px; font-weight:bold; font-size: 1.2rem; letter-spacing: 0.05em; box-shadow: 0 4px 15px rgba(0,0,0,0.3); margin-top: 5px; position: relative; }
.badge-large { font-size: 1.5rem; }
.low { background:#475569; } .mid { background:#ca8a04; } .high { background:#dc2626; }
input, button { margin-top:6px; padding:6px 12px; border-radius: 4px; border: none; font-weight: bold; }
button { cursor: pointer; background: #3a506b; color: white; transition: 0.2s; font-size: 0.9rem; }
button:hover:not(:disabled) { background: #5bc0be; color: #0b132b; }
button:disabled { opacity: 0.3; cursor: not-allowed; }
.search-container { position: relative; display: inline-block; width: 100%; margin-top: 5px; }
#cityInput, #notifCityInput { width: calc(100% - 100px); box-sizing: border-box; }
.autocomplete-items { position: absolute; border: 1px solid #3a506b; z-index: 99; top: 100%; left: 0; right: 100px; background-color: #1c2541; border-radius: 0 0 4px 4px; max-height: 200px; overflow-y: auto; }
.autocomplete-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #30363d; font-size: 0.85rem; }
.refresh-btn { position: absolute; top: 15px; right: 15px; font-size: 0.8em; padding: 4px 8px; }
.last-updated { font-size: 0.65rem; color: #8b949e; text-align: right; margin-top: 4px; font-family: monospace; }

/* --- Switch UI --- */
.switch-container { display: flex; align-items: center; position: absolute; top: 18px; right: 15px; }
.switch-label { font-size: 0.7rem; color: #8b949e; margin-right: 8px; }
.switch { position: relative; display: inline-block; width: 40px; height: 20px; }
.switch input { opacity: 0; width: 0; height: 0; }
.slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #30363d; transition: .4s; border-radius: 20px; }
.slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
input:checked + .slider { background-color: #5bc0be; }
input:checked + .slider:before { transform: translateX(20px); }

/* --- Welcome & Arrows --- */
#welcome-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 30000; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
.welcome-box { background: #5bc0be; color: #0b132b; padding: 25px; border-radius: 15px; text-align: center; font-weight: bold; font-size: 1.1rem; }
.arrow-container { display: flex; gap: 15px; margin-bottom: 10px; }
.thin-arrow { font-size: 2.5rem; color: #5bc0be; font-weight: 100; animation: bounceThin 1.2s infinite; }
@keyframes bounceThin { 0%, 100% { transform: translateY(0); opacity: 0.5; } 50% { transform: translateY(-15px); opacity: 1; } }

/* --- Modals --- */
.modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 20000; justify-content: center; align-items: center; }
.modal-content { background: #1c2541; width: 90%; max-width: 450px; padding: 25px; border-radius: 12px; position: relative; border: 1px solid #5bc0be; line-height: 1.6; }
.close-modal { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; color: #8b949e; }
.disabled-area { opacity: 0.3; pointer-events: none; transition: 0.3s; }
</style>
</head>
<body onkeydown="closeWelcome()" onclick="closeWelcome(); closeAllLists();">

<div id="welcome-overlay" onclick="closeWelcome()">
    <div class="arrow-container">
        <div class="thin-arrow">â†‘</div><div class="thin-arrow">â†‘</div><div class="thin-arrow">â†‘</div>
    </div>
    <div class="welcome-box">Please enter a location first</div>
</div>

<div id="home-screen" class="container">
    <div class="header-area">
        <div class="title-row">
            <h1>ðŸŒŒ Aurora Forecast Pro<span class="beta-suffix">(beta)</span> <span class="version">v t1.2.0</span></h1>
        </div>
        <div class="produce-by">Produce by Shin</div>
    </div>

    <div class="card" id="card-main-result">
        <div class="label-main">Overall Probability</div>
        <div class="switch-container">
            <span class="switch-label">Notification</span>
            <label class="switch">
                <input type="checkbox" id="notif-switch" onchange="handleSwitchToggle(this)">
                <span class="slider"></span>
            </label>
        </div>
        <div id="total-sub-label" class="label-sub-current">Current:</div>
        <div id="result" class="badge badge-large low">--</div>
        <div style="margin-top: 15px;">
            <button onclick="openDetailModal(); event.stopPropagation();">View Details</button>
        </div>
        <button id="btn-update-all" class="refresh-btn" onclick="updateAll(); event.stopPropagation();">Update All</button>
        <div id="time-update-all" class="last-updated"></div>
    </div>

    <div class="card" style="border: 1px dashed #5bc0be;">
        <div class="label-main" style="font-size: 0.9rem;">Notification Test Area</div>
        <button onclick="testNotification(); event.stopPropagation();" style="background: #ca8a04;">Send Test Notification</button>
    </div>

    <div class="card" id="card-loc">
        <div class="label-main">Location</div>
        <div id="loc" class="value">Not Set</div>
        <button id="btn-gps" onclick="getLocation(); event.stopPropagation();" style="width:100%; padding:10px;">Get Current Location via GPS</button><br>
        <div class="search-container">
            <input id="cityInput" placeholder="Search City..." oninput="handleCityInput(this, 'autocomplete-list', 'btn-search')" onclick="event.stopPropagation()">
            <button id="btn-search" onclick="searchCity('cityInput', 'loc'); event.stopPropagation();" disabled>Set</button>
            <div id="autocomplete-list" class="autocomplete-items"></div>
        </div>
    </div>
</div>

<div id="notifModal" class="modal-overlay">
    <div class="modal-content">
        <span class="close-modal" onclick="closeNotifModal()">&times;</span>
        <div class="label-main">Notification Settings</div>
        
        <div style="margin: 20px 0;">
            <input type="radio" name="notif-loc" id="notif-current" checked onchange="updateNotifUI()">
            <label for="notif-current">Current set location</label><br><br>
            
            <input type="radio" name="notif-loc" id="notif-other" onchange="updateNotifUI()">
            <label for="notif-other">Select another location</label>
        </div>

        <div id="notif-search-area" class="disabled-area">
            <div class="search-container">
                <input id="notifCityInput" placeholder="Search City..." oninput="handleCityInput(this, 'notif-autocomplete', 'btn-notif-set')" onclick="event.stopPropagation()">
                <button id="btn-notif-set" disabled>Set</button>
                <div id="notif-autocomplete" class="autocomplete-items"></div>
            </div>
            <div id="notif-target-display" style="font-size: 0.8rem; color: #5bc0be; margin-top: 5px;"></div>
        </div>

        <button onclick="saveNotifSettings()" style="width: 100%; margin-top: 20px; background: #238636; padding: 12px;">Confirm Settings</button>
    </div>
</div>

<script>
let myLat = null, myLon = null, currentTotalScore = 0;
let notifLat = null, notifLon = null, notifLocName = "";

/* PWA */
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then(() => console.log("SW Registered"));
}

/* --- UI Logic --- */
function closeWelcome() { document.getElementById('welcome-overlay').style.display = 'none'; }
function closeAllLists() { 
    document.getElementById("autocomplete-list").innerHTML = ""; 
    document.getElementById("notif-autocomplete").innerHTML = ""; 
}

/* --- Notification Switch & Modal --- */
function handleSwitchToggle(el) {
    if (el.checked) {
        openNotifModal();
    } else {
        localStorage.setItem('notifEnabled', 'false');
        console.log("Notification Disabled");
    }
}

function openNotifModal() { document.getElementById("notifModal").style.display = "flex"; }
function closeNotifModal() { 
    document.getElementById("notifModal").style.display = "none";
    if (localStorage.getItem('notifEnabled') !== 'true') {
        document.getElementById("notif-switch").checked = false;
    }
}

function updateNotifUI() {
    const isOther = document.getElementById("notif-other").checked;
    document.getElementById("notif-search-area").classList.toggle("disabled-area", !isOther);
}

function saveNotifSettings() {
    const useCurrent = document.getElementById("notif-current").checked;
    if (useCurrent) {
        const currentLoc = document.getElementById("loc").textContent;
        if (currentLoc === "Not Set") {
            alert("Please set a location first");
            closeNotifModal();
            return;
        }
        notifLat = myLat; notifLon = myLon;
        notifLocName = currentLoc;
    } else if (notifLat === null) {
        alert("Please select a location first");
        return;
    }
    
    localStorage.setItem('notifEnabled', 'true');
    localStorage.setItem('notifLat', notifLat);
    localStorage.setItem('notifLon', notifLon);
    alert(`Notification set for: ${notifLocName}`);
    closeNotifModal();
}

/* --- Notification Core Logic --- */
async function checkAndNotify(score, statusText) {
    if (localStorage.getItem('notifEnabled') !== 'true') return;

    const now = new Date();
    const today = now.toDateString();
    const currentHour = now.getHours();

    // 1. ä¸€èˆ¬é€šçŸ¥ (Possible/Highã«ãªã£ãŸã‚‰1æ—¥1å›ž)
    const lastAlertDate = localStorage.getItem('lastAlertDate');
    if (score >= 35 && lastAlertDate !== today) {
        await sendPush("Aurora Alert!", "Aurora viewing chances are high in your area tonight!");
        localStorage.setItem('lastAlertDate', today);
    }

    // 2. 21:00ã¡ã‚‡ã†ã©é€šçŸ¥ (1æ—¥1å›ž)
    const last21Date = localStorage.getItem('last21Date');
    if (currentHour === 21 && score >= 35 && last21Date !== today) {
        await sendPush("Aurora Pro", "High chance of seeing aurora in you area right now. Look up!");
        localStorage.setItem('last21Date', today);
    }
}

async function sendPush(title, body) {
    if (Notification.permission === "granted") {
        const reg = await navigator.serviceWorker.ready;
        reg.showNotification(title, { body: body, icon: "icon.png" });
    }
}

async function testNotification() {
    const permission = await Notification.requestPermission();
    if (permission === "granted") {
        const reg = await navigator.serviceWorker.ready;
        reg.showNotification("Aurora Test", { body: "Testing notification...", icon: "icon.png" });
    } else { alert("Permission denied"); }
}

/* --- Search & Location --- */
function handleCityInput(el, listId, btnId) {
    const val = el.value.trim();
    document.getElementById(btnId).disabled = val.length === 0;
    if (val.length < 2) return;
    clearTimeout(window.searchTimer);
    window.searchTimer = setTimeout(async () => {
        const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(val)}&count=5`);
        const data = await res.json();
        showAutocomplete(data.results, listId, el.id, btnId);
    }, 300);
}

function showAutocomplete(results, listId, inputId, btnId) {
    const list = document.getElementById(listId);
    list.innerHTML = "";
    if (!results) return;
    results.forEach(res => {
        const item = document.createElement("div");
        item.className = "autocomplete-item";
        item.textContent = `${res.name}, ${res.country}`;
        item.onclick = (e) => {
            e.stopPropagation();
            document.getElementById(inputId).value = res.name;
            if (inputId === "notifCityInput") {
                notifLat = res.latitude; notifLon = res.longitude;
                notifLocName = res.name;
                document.getElementById("notif-target-display").textContent = "Selected: " + res.name;
            } else {
                myLat = res.latitude; myLon = res.longitude;
                document.getElementById("loc").textContent = res.name;
                updateAll();
            }
            list.innerHTML = "";
        };
        list.appendChild(item);
    });
}

async function getLocation() {
    navigator.geolocation.getCurrentPosition(p => {
        myLat = p.coords.latitude; myLon = p.coords.longitude;
        document.getElementById("loc").textContent = "GPS Location Set";
        updateAll();
    });
}

async function updateAll() {
    if (myLat === null) return;
    // (APIå–å¾—ã®ã‚·ãƒŸãƒ¥ãƒ¬ãƒ¼ã‚·ãƒ§ãƒ³)
    currentTotalScore = 45; 
    const status = currentTotalScore >= 70 ? "High" : (currentTotalScore >= 35 ? "Possible" : "Low");
    const resEl = document.getElementById("result");
    resEl.textContent = status;
    resEl.className = `badge badge-large ${status.toLowerCase()}`;
    checkAndNotify(currentTotalScore, status);
}

window.onload = () => {
    if (localStorage.getItem('notifEnabled') === 'true') {
        document.getElementById('notif-switch').checked = true;
    }
};
</script>
</body>
</html>
